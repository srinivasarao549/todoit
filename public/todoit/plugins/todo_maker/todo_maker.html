<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>todoMaker</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    
		<div id="todoMakerContainer"></div>
	
		<script type='text/javascript' 
                src='../../../steal/steal.js?todoit/plugins/todo_maker,development'>   
        </script>

		<script type="text/javascript">
			$('#todoMakerContainer')
				.todoit_todo_maker()
				.bind('todo', function(){
					
					$('<div>')
						.addClass('output')
						.html($('input').val())
						.appendTo('body');
				});
		</script>
	</body>
</html>
